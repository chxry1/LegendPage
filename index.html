<!DOCTYPE html>
<html lang="ko"> <!-- 문서의 언어 설정: 한국어 -->

<head>
  <meta charset="UTF-8" /> <!-- 문자 인코딩: UTF-8 설정 (한글 포함) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <!-- 모바일에서도 잘 보이도록 화면 너비 설정 -->
  
  <title>한상현 포트폴리오</title> <!-- 탭에 표시될 제목 -->

  <link rel="stylesheet" href="styles.css" /> 
  <!-- 외부 CSS 파일(styles.css) 연결 -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 상단 네비게이션 영역 -->
  <header class="navbar">
    <div class="logo">HSH's Portfolio</div> 
    <!-- 좌측 로고 텍스트 -->
    <div class="menu-icon">☰</div> 
    <!-- 우측 메뉴 아이콘 (햄버거 메뉴용) -->
  </header>

  <!-- 메인 히어로(인트로) 섹션 -->
  <section class="hero">
    <div class="overlay">
      <!-- 배경 이미지 위에 덮이는 반투명한 텍스트 박스 -->

      <h1>- 한상현 -<br />백엔드 개발자 포트폴리오</h1> 
      <!-- 큰 제목, <br />로 줄바꿈 -->

      <p class="intro">
        안녕하세요.<br />
        안정성과 구조에 집중하는 백엔드 개발자<br />
        한상현입니다.
      </p> 
      <!-- 자기소개 문단, <br />로 줄바꿈 -->

      <a href="#about" class="hero-btn">더 알아보기 ↓</a> 
      <!-- 다음 섹션으로 이동하는 버튼 (id="about"으로 이동) -->

    </div>
  </section>
</body>

</html>
